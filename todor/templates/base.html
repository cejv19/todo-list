<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList - {% block title %} {% endblock%}</title>
    <!--    
    <link rel="=stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Agregamos el menú-->
    <nav class = "navbar navbar-expand-lg bg-body-tertiary">
        <div class = "container-fluid">
            <a class = "navbar-brand" href="{{url_for('index')}}">TODOList</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="">
                 <span class="navbar-toggler-icon"></span>
            </button>
            </div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('auth.register')}}">Registrarse</a>
                    </li>    
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('auth.login')}}">Iniciar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>    
    </nav>
   
    <!--Agregamos lectura de contenido-->
    {% block content %}
    {% endblock%}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
<footer>
    
</footer>
</html>
